<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aplicación Calculadora</title>
</head>
  <body>
    <div class="container">
        <h1>Aplicación Calculadora</h1>
 
            <!--OPERANDOS-->
        <form action="" id="formulario">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" id="operandoA" class="form-control" placeholder="Ingrese el operando A"/>
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" id ="operandoB" class="form-control" placeholder="Ingrese el operando B"/>
            </div>
        </form>
        <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <button type="submit" class="btn btn-primary mb-3" onclick="restar()">Restar</button>
        <div id="resultado"></div>
    </div>


    <!-- ARCHIVO JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
